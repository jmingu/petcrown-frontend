<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>í« í¬ë¼ìš´ í”¼í•˜ê¸° - OG ì´ë¯¸ì§€</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #ffc8dd 0%, #bde0fe 50%, #a2d2ff 100%);
    }

    /* ë–¨ì–´ì§€ëŠ” ì¥ì• ë¬¼ë“¤ */
    .obstacle {
      position: absolute;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(630px) rotate(360deg);
        opacity: 0.3;
      }
    }

    /* ë°œë°”ë‹¥ */
    .paw {
      width: 60px;
      height: 60px;
    }

    .paw-main {
      width: 30px;
      height: 30px;
      background: #ff6b9d;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 15px;
      border: 3px solid #fff;
    }

    .paw-toe {
      width: 16px;
      height: 16px;
      background: #ff6b9d;
      border-radius: 50%;
      position: absolute;
      border: 2px solid #fff;
    }

    /* í•˜íŠ¸ */
    .heart {
      width: 50px;
      height: 50px;
      position: relative;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 40px;
      background: #ffafcc;
      border-radius: 25px 25px 0 0;
      border: 3px solid #fff;
    }

    .heart::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: 100% 100%;
    }

    .heart::after {
      left: 12.5px;
      transform: rotate(45deg);
      transform-origin: 0 100%;
    }

    /* ë¼ˆë‹¤ê·€ */
    .bone {
      width: 70px;
      height: 30px;
      background: #ffd6a5;
      border-radius: 15px;
      position: relative;
      border: 3px solid #fff;
    }

    .bone::before,
    .bone::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffd6a5;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      border: 3px solid #fff;
    }

    .bone::before {
      left: -10px;
    }

    .bone::after {
      right: -10px;
    }

    /* ë¬¼ê³ ê¸° */
    .fish {
      width: 60px;
      height: 30px;
      background: #a8dadc;
      border-radius: 50% 0 0 50%;
      position: relative;
      border: 3px solid #fff;
    }

    .fish::after {
      content: '';
      position: absolute;
      right: -20px;
      top: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent #a8dadc;
    }

    .fish-eye {
      width: 6px;
      height: 6px;
      background: #2b2d42;
      border-radius: 50%;
      position: absolute;
      left: 15px;
      top: 8px;
    }

    /* ê³µ */
    .ball {
      width: 50px;
      height: 50px;
      background: #cdb4db;
      border-radius: 50%;
      border: 3px solid #fff;
      position: relative;
    }

    .ball::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      top: 0;
      left: 0;
    }

    /* ì¤‘ì•™ í…ìŠ¤íŠ¸ ì˜ì—­ */
    .text-area {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 80px;
      border-radius: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border: 5px solid #fff;
      z-index: 100;
    }

    .title {
      font-size: 72px;
      font-weight: bold;
      background: linear-gradient(135deg, #c77dff 0%, #ff6b9d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      font-size: 36px;
      color: #666;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .emoji {
      font-size: 64px;
      margin-top: 10px;
    }

    /* ì¥ì‹ ë³„ */
    .star {
      position: absolute;
      color: #ffd700;
      font-size: 40px;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* ë°˜ì§ì´ëŠ” íŒŒí‹°í´ */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle-anim 3s infinite;
    }

    @keyframes sparkle-anim {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- ë–¨ì–´ì§€ëŠ” ì¥ì• ë¬¼ë“¤ -->
    <div id="obstacles"></div>

    <!-- ì¤‘ì•™ í…ìŠ¤íŠ¸ -->
    <div class="text-area">
      <div class="title">í« í¬ë¼ìš´ í”¼í•˜ê¸°</div>
      <div class="subtitle">ì¥ì• ë¬¼ì„ í”¼í•´ë³´ì„¸ìš”!</div>
      <div class="emoji">ğŸ¾ ğŸ® ğŸ†</div>
    </div>

    <!-- ì¥ì‹ ë³„ë“¤ -->
    <div class="star" style="top: 50px; left: 100px;">â­</div>
    <div class="star" style="top: 80px; right: 120px; animation-delay: 0.5s;">â­</div>
    <div class="star" style="bottom: 100px; left: 150px; animation-delay: 1s;">â­</div>
    <div class="star" style="bottom: 120px; right: 100px; animation-delay: 1.5s;">â­</div>

    <!-- ë°˜ì§ì´ëŠ” íŒŒí‹°í´ë“¤ -->
    <div id="sparkles"></div>
  </div>

  <script>
    // ì¥ì• ë¬¼ ìƒì„±
    const obstaclesContainer = document.getElementById('obstacles');
    const obstacles = [
      { type: 'paw', count: 8 },
      { type: 'heart', count: 6 },
      { type: 'bone', count: 5 },
      { type: 'fish', count: 4 },
      { type: 'ball', count: 5 }
    ];

    obstacles.forEach(({ type, count }) => {
      for (let i = 0; i < count; i++) {
        const obstacle = document.createElement('div');
        obstacle.className = `obstacle ${type}`;

        // ëœë¤ ìœ„ì¹˜
        obstacle.style.left = Math.random() * 1100 + 'px';
        obstacle.style.top = -(Math.random() * 500) + 'px';

        // ëœë¤ ì• ë‹ˆë©”ì´ì…˜ ì†ë„ ë° ë”œë ˆì´
        const duration = 8 + Math.random() * 6;
        const delay = Math.random() * 5;
        obstacle.style.animationDuration = duration + 's';
        obstacle.style.animationDelay = delay + 's';

        // ë°œë°”ë‹¥ì€ íŠ¹ë³„ ì²˜ë¦¬
        if (type === 'paw') {
          obstacle.innerHTML = `
            <div class="paw-main"></div>
            <div class="paw-toe" style="top: 0; left: 5px;"></div>
            <div class="paw-toe" style="top: 0; left: 22px;"></div>
            <div class="paw-toe" style="top: 0; left: 39px;"></div>
          `;
        }

        // ë¬¼ê³ ê¸° ëˆˆ ì¶”ê°€
        if (type === 'fish') {
          obstacle.innerHTML = '<div class="fish-eye"></div>';
        }

        obstaclesContainer.appendChild(obstacle);
      }
    });

    // ë°˜ì§ì´ëŠ” íŒŒí‹°í´ ìƒì„±
    const sparklesContainer = document.getElementById('sparkles');
    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 1200 + 'px';
      sparkle.style.top = Math.random() * 630 + 'px';
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      sparklesContainer.appendChild(sparkle);
    }
  </script>
</body>
</html>
