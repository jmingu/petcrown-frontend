<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- 원형 배경 -->
  <circle cx="16" cy="16" r="16" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Trophy 아이콘 (메인) -->
  <g transform="translate(16,17.5)" fill="#fef3c7" stroke="none">
    <!-- Trophy cup -->
    <path d="M-3,-4 L3,-4 L2.5,1 L-2.5,1 Z" fill="#fef3c7"/>
    <!-- Trophy handles -->
    <path d="M-3.5,-3 Q-4.5,-3 -4.5,-1.5 Q-4.5,0 -3.5,0" fill="none" stroke="#fef3c7" stroke-width="0.5"/>
    <path d="M3.5,-3 Q4.5,-3 4.5,-1.5 Q4.5,0 3.5,0" fill="none" stroke="#fef3c7" stroke-width="0.5"/>
    <!-- Trophy base -->
    <rect x="-2" y="1" width="4" height="1" fill="#fef3c7"/>
    <rect x="-2.5" y="2" width="5" height="0.8" fill="#fef3c7"/>
  </g>
  
  <!-- Crown 아이콘 (상단) -->
  <g transform="translate(16,10)" fill="white">
    <path d="M-2.5,-1 L-1.5,0.5 L0,-0.5 L1.5,0.5 L2.5,-1 L2,1 L-2,1 Z" fill="white"/>
    <!-- Crown jewels -->
    <circle cx="-1" cy="0" r="0.3" fill="#fbbf24"/>
    <circle cx="1" cy="0" r="0.3" fill="#fbbf24"/>
    <circle cx="0" cy="-0.3" r="0.3" fill="#fbbf24"/>
  </g>
</svg>